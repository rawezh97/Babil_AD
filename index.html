<!DOCTYPE html>
<html>
<head>
    <title>نرخی گەیاندن بۆ سەرجەم ناوچەکانی کوردوستان</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 700px; width: 100%; border-radius: 12px; }
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background-color: #f0f2f5; }
        
        .price-label {
            background: #2ecc71;
            border: 2px solid #27ae60;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            padding: 4px 8px;
            font-size: 13px;
        }

        .store-label {
            background: #e74c3c;
            color: white;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #c0392b;
        }
        
        /* This makes the local logo look clean */
        .custom-store-icon {
            border: 2px solid white;
            border-radius: 10%;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">نرخی گەیاندن بۆ سەرجەم ناوچەکانی کوردوستان</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([35.8, 44.8], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // --- LOCAL LOGO CONFIGURATION ---
        var storeIcon = L.icon({
            iconUrl: 'babil.png', // <--- MAKE SURE YOUR FILE IS NAMED EXACTLY THIS
            iconSize: [50, 50], 
            iconAnchor: [25, 25], 
            popupAnchor: [0, -25],
            className: 'custom-store-icon'
        });

        var storeLat = 35.54537932945422;
        var storeLng = 45.43585442508629;

        // Add Store Marker
        L.marker([storeLat, storeLng], {icon: storeIcon}).addTo(map)
            .bindTooltip("مطبعە بابل", {
                permanent: true, 
                direction: 'top', 
                className: 'store-label'
            });

        // --- DELIVERY LOCATIONS --- 35.72989593189187, 45.14672418253225
        var deliveryPoints = [
            { name: "تاسڵوجە", lat: 35.60111162573354, lng: 45.23059539796698, price: "20,000" },
            { name: "هەڵەبجەی شەهید", lat: 35.1776, lng: 45.9861, price: "50,000" },
            { name: "پێنجوێن", lat: 35.62574731504908, lng: 45.94603084569562, price: "50,000" },
            { name: "شارباژێڕ", lat: 35.7590, lng: 45.6037, price: "45,000" },
            { name: "زەڕایەن", lat: 35.30775966665496, lng: 45.676668102185204, price: "50,000" },
            { name: "دەربەندیخان", lat: 35.1163, lng: 45.6862, price: "45,000" },
            { name: "خورماڵ", lat: 35.29860156714217, lng: 46.03670694087925, price: "40,000" },
            { name: "تەکییە", lat: 35.62666050736625, lng: 44.9625065326659, price: "40,000" },
            { name: "سیدسادق", lat: 35.35739650631901, lng: 45.8646276695209, price: "45,000" },
            { name: "بازیان", lat: 35.5915, lng: 45.1409, price: "35,000" },
            { name: "دهۆک", lat: 36.8665, lng: 42.9888, price: "350,000" },
            { name: "هەولێر", lat: 36.1901, lng: 44.0091, price: "200,000" },
            { name: "پیرەمەگرون", lat: 35.72989593189187, lng: 45.14672418253225, price: "40,000" },
            { name: "سیروان", lat: 35.25444255539439, lng: 45.94004786267552, price: "45,000" },
            { name: "سیتەک", lat: 35.63844775731108, lng: 45.515028985740926, price: "25,000" },
            { name: "چەمچەماڵ", lat: 35.536593349200906, lng: 44.845233623688685, price: "45,000" }
        ];

        deliveryPoints.forEach(function(point) {
            L.marker([point.lat, point.lng]).addTo(map)
             .bindTooltip(point.name + "<br>" + point.price, {
                permanent: true, 
                direction: 'right',
                className: 'price-label',
                offset: [10, 0]
            });
        });
    </script>
</body>
</html>
